        <script>

			if (tipo === 'acao'){

					document.getElementById ('Campo_nome').value= ''
				}

				var nome = document.getElementById('Campo_nome').value

				if (nome === 'Andrew')
				alert ('Sacomé, né!')

				if (nome === 'Lucas')

			<button onclick="verificar ('apagar', 'acao')" id="botao" class="btn btn-secondary d-grid gap-2 col-12 mx-auto">Apagar</button>
